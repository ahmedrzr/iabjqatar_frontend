<!-- MESSAGE BOX-->
<div class="message-box animated fadeIn show " data-sound="alert" id="mb-signout">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-sign-out icon-space" style="margin-right: 25px"></span> Log <strong>Out</strong> ?</div>
            <div class="mb-content">
                <p>Are you sure you want to log out?</p>
                <p>Press No if you want to continue work. Press Yes to logout current user.</p>
            </div>
            <div class="mb-footer">
                <div class="pull-right">
                    <a  class="btn btn-success btn-lg" (click)="onSelectYes()">Yes</a>
                    <button  class="btn btn-default btn-lg mb-control-close" (click)="onSelectNo()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MESSAGE BOX-->
